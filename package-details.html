<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Package Details — TravelEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <img src="assets/logo.svg" alt="TravelEase" class="h-8 w-8"/>
        <span class="font-semibold">TravelEase</span>
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-6 py-10">
    <div class="bg-white rounded-2xl shadow overflow-hidden">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1600&auto=format&fit=crop" class="w-full h-64 object-cover"/>
      <div class="p-6">
        <h1 class="text-2xl font-bold">Goa Beach Escape</h1>
        <p class="text-sm text-slate-600 mt-2">5 nights • Starts ₹8,999</p>
        <h3 class="mt-6 font-semibold">Itinerary</h3>
        <ul class="list-disc ml-5 mt-2 text-sm text-slate-600">
          <li>Day 1: Arrival & beach time</li>
          <li>Day 2: Water sports & local market</li>
          <li>Day 3: Island trip</li>
        </ul>
        <div class="mt-6 flex gap-3">
          <button class="px-4 py-2 rounded bg-sky-600 text-white">Book Now</button>
          <a href="packages.html" class="px-4 py-2 rounded border">Back</a>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
