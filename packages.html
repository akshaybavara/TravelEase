<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Packages — TravelEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <img src="assets/logo.svg" alt="TravelEase" class="h-8 w-8"/>
        <span class="font-semibold">TravelEase</span>
      </div>
      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a href="index.html" class="hover:text-sky-600">Home</a>
        <a href="packages.html" class="hover:text-sky-600">Packages</a>
        <a href="dashboard.html" class="hover:text-sky-600">Dashboard</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-10">
    <h1 class="text-2xl font-semibold">Popular Packages</h1>
    <div class="mt-6 grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Package card -->
      <div class="bg-white rounded-2xl overflow-hidden shadow">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=800&auto=format&fit=crop" class="w-full h-44 object-cover"/>
        <div class="p-4">
          <h3 class="font-semibold">Goa Beach Escape</h3>
          <p class="text-sm text-slate-600 mt-1">5 nights • ₹8,999</p>
          <p class="text-sm text-slate-600 mt-2">Beaches, nightlife, water sports and more.</p>
          <div class="mt-4 flex justify-between items-center">
            <a href="package-details.html" class="text-sky-600 text-sm">View details</a>
            <div class="flex gap-2">
              <button class="px-3 py-1 rounded border text-sm">Wishlist</button>
              <button class="px-3 py-1 rounded bg-sky-600 text-white">Book</button>
            </div>
          </div>
        </div>
      </div>
      <!-- repeat -->
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
